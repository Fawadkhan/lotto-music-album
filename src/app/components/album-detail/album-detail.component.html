<div *ngIf="album()" class="album-detail">
    <img [src]="album()?.cover" [alt]="album()?.title + ' cover'">
    <div class="album-info">
      <h2>{{ album()?.title }}</h2>
      <p class="artist">{{ album()?.artist }}</p>
      <div class="track-list">
        <h3>Tracks:</h3>
        <ol>
          <li *ngFor="let track of album()?.tracks">{{ track }}</li>
        </ol>
      </div>
    </div>
  </div>
